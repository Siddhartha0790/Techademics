{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto animate-slide-up">
  <div class="text-center mb-8">
    <div class="w-14 h-14 bg-gradient-to-br from-brand-400 to-brand-600 rounded-2xl flex items-center justify-center mx-auto mb-5 shadow-lg shadow-brand-500/25">
      <svg class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-surface-50 tracking-tight mb-2">Change Password</h1>
    <p class="text-surface-400 text-sm">Update your account password</p>
  </div>

  <div class="card-elevated p-6">
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label class="label">{{ field.label }}</label>
        <input type="password" name="{{ field.html_name }}" class="w-full" placeholder="{{ field.label }}" {% if field.value %}value="{{ field.value }}"{% endif %} required />
        {% if field.errors %}
        <p class="text-xs text-red-400 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
        {% if field.help_text %}
        <p class="text-xs text-surface-500 mt-1">{{ field.help_text }}</p>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="btn-primary w-full text-sm">Update Password</button>
    </form>
  </div>

  <div class="text-center mt-6">
    <a href="{% url 'view_profile' %}" class="btn-ghost text-sm text-surface-400">&larr; Back to Profile</a>
  </div>
</div>
{% endblock %}
