{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto animate-slide-up">
  <!-- Header -->
  <div class="mb-8">
    <div class="flex items-center gap-3 mb-1">
      <a href="{% url 'view_profile' %}" class="text-surface-400 hover:text-surface-200 transition-colors">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
      </a>
      <h1 class="text-2xl font-bold text-surface-50 tracking-tight">Edit Profile</h1>
    </div>
    <p class="text-surface-400 text-sm ml-8">Update your professional details</p>
  </div>

  <!-- Card -->
  <div class="card-elevated p-8">
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        {% for field in form %}
          <div class="{% if field.name == 'skills' or field.name == 'education' or field.name == 'experience' or field.name == 'projects' or field.name == 'achievements' %}md:col-span-2{% endif %}">
            <label for="{{ field.id_for_label }}" class="label">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-400 text-sm mt-1.5 flex items-center gap-1">
                <svg class="w-3.5 h-3.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z" clip-rule="evenodd" />
                </svg>
                {{ field.errors|striptags }}
              </p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="flex items-center justify-end gap-3 pt-4 border-t border-surface-600/50">
        <a href="{% url 'view_profile' %}" class="btn-secondary text-sm">Cancel</a>
        <button type="submit" class="btn-primary text-sm">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
          Save Profile
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
