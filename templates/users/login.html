{% extends 'base.html' %}
{% block content %}
<div class="min-h-[75vh] flex items-center justify-center">
  <div class="w-full max-w-md animate-slide-up">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-12 h-12 bg-gradient-to-br from-brand-400 to-brand-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-brand-500/25">
        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-surface-50 tracking-tight">Welcome back</h1>
      <p class="text-surface-400 mt-1 text-sm">Sign in to your Hackademics account</p>
    </div>

    <!-- Card -->
    <div class="card-elevated p-8">
      <form method="post" class="space-y-5">
        {% csrf_token %}

        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="label">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-400 text-sm mt-1.5 flex items-center gap-1">
                <svg class="w-3.5 h-3.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z" clip-rule="evenodd" />
                </svg>
                {{ field.errors|striptags }}
              </p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="btn-primary w-full text-sm">
          Sign In
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
        </button>
      </form>
    </div>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-surface-400">
      Don't have an account? 
      <a href="{% url 'register' %}" class="text-brand-400 hover:text-brand-300 font-medium">Create one</a>
    </p>
  </div>
</div>
{% endblock %}
