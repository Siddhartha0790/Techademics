<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackademics â€” Career Intelligence Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            brand: {
              50: '#EEF2FF', 100: '#E0E7FF', 200: '#C7D2FE', 300: '#A5B4FC',
              400: '#818CF8', 500: '#6366F1', 600: '#4F46E5', 700: '#4338CA',
              800: '#3730A3', 900: '#312E81',
            },
            surface: { 
              900: '#0B0F1A', 800: '#111827', 700: '#1E293B', 600: '#334155',
              500: '#475569', 400: '#64748B', 300: '#94A3B8', 200: '#CBD5E1',
              100: '#E2E8F0', 50: '#F8FAFC',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out',
            'slide-up': 'slideUp 0.4s ease-out',
            'pulse-subtle': 'pulseSubtle 2s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(12px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            pulseSubtle: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '.85' } },
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      * { @apply antialiased; }
      body { @apply bg-surface-900 text-surface-50 font-sans; }
      ::selection { @apply bg-brand-500/30 text-white; }
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { @apply bg-surface-900; }
      ::-webkit-scrollbar-thumb { @apply bg-surface-600 rounded-full; }
      ::-webkit-scrollbar-thumb:hover { @apply bg-surface-500; }
      /* Form inputs */
      input[type="text"], input[type="email"], input[type="password"], input[type="number"],
      input[type="tel"], input[type="url"], textarea, select {
        @apply w-full bg-surface-800 border border-surface-600 text-surface-50 rounded-lg px-4 py-2.5
               placeholder-surface-400 focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:border-brand-500
               transition-all duration-200;
      }
      select { @apply appearance-none cursor-pointer; }
      /* Links */
      a { @apply transition-colors duration-200; }
    }
    @layer components {
      .card { @apply bg-surface-800 border border-surface-600/50 rounded-xl; }
      .card-elevated { @apply bg-surface-800 border border-surface-600/50 rounded-xl shadow-lg shadow-black/20; }
      .btn-primary { @apply inline-flex items-center justify-center gap-2 bg-brand-500 hover:bg-brand-600 active:bg-brand-700
                            text-white font-medium px-5 py-2.5 rounded-lg transition-all duration-200
                            focus:outline-none focus:ring-2 focus:ring-brand-500/50 focus:ring-offset-2 focus:ring-offset-surface-900; }
      .btn-secondary { @apply inline-flex items-center justify-center gap-2 bg-surface-700 hover:bg-surface-600 
                              text-surface-100 font-medium px-5 py-2.5 rounded-lg border border-surface-600
                              transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-surface-500/50; }
      .btn-danger { @apply inline-flex items-center justify-center gap-2 bg-red-500/10 hover:bg-red-500/20 
                           text-red-400 font-medium px-5 py-2.5 rounded-lg border border-red-500/20
                           transition-all duration-200; }
      .btn-ghost { @apply inline-flex items-center justify-center gap-2 text-surface-300 hover:text-surface-50
                          hover:bg-surface-700/50 font-medium px-4 py-2 rounded-lg transition-all duration-200; }
      .badge { @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium; }
      .section-title { @apply text-lg font-semibold text-surface-50 tracking-tight; }
      .label { @apply block text-sm font-medium text-surface-300 mb-1.5; }
      .stat-card { @apply card p-5 flex flex-col gap-1; }
      .stat-value { @apply text-3xl font-bold text-surface-50 tracking-tight; }
      .stat-label { @apply text-sm text-surface-400 font-medium; }
    }
  </style>
</head>

<body class="min-h-screen">
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-surface-900/80 backdrop-blur-xl border-b border-surface-600/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="{% url 'dashboard' %}" class="flex items-center gap-3 group">
          <div class="w-8 h-8 bg-gradient-to-br from-brand-400 to-brand-600 rounded-lg flex items-center justify-center shadow-lg shadow-brand-500/25">
            <svg class="w-4.5 h-4.5 text-white" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
            </svg>
          </div>
          <span class="text-lg font-bold text-surface-50 tracking-tight group-hover:text-brand-400 transition-colors">Hackademics</span>
        </a>

        <!-- Nav Links -->
        <div class="flex items-center gap-1">
          {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn-ghost text-sm">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              Dashboard
            </a>
            <a href="{% url 'view_profile' %}" class="btn-ghost text-sm">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
              Profile
            </a>
            <div class="w-px h-6 bg-surface-600 mx-2"></div>
            <a href="{% url 'logout' %}" class="btn-ghost text-sm text-surface-400 hover:text-red-400">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
              </svg>
              Sign Out
            </a>
          {% else %}
            <a href="{% url 'login' %}" class="btn-ghost text-sm">Sign In</a>
            <a href="{% url 'register' %}" class="btn-primary text-sm">Get Started</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-surface-600/30 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <p class="text-sm text-surface-500 text-center">&copy; 2026 Hackademics. Career intelligence, reimagined.</p>
    </div>
  </footer>
</body>
</html>
