{% extends 'base.html' %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md animate-slide-up">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-12 h-12 bg-gradient-to-br from-amber-400 to-amber-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-amber-500/25">
        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-surface-50 tracking-tight">Create Career Roadmap</h1>
      <p class="text-surface-400 mt-1 text-sm">Enter your target role and get a personalized learning path</p>
    </div>

    <!-- Card -->
    <div class="card-elevated p-8">
      <div class="space-y-5">
        <div>
          <label for="target_job" class="label">Target Job Title</label>
          <input type="text" id="target_job" name="target_job"
            placeholder="e.g., Frontend Engineer">
        </div>

        <button onclick="redirectToRoadmap()" class="btn-primary w-full text-sm">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z" />
          </svg>
          Generate Roadmap
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  function redirectToRoadmap() {
    const input = document.getElementById("target_job").value.trim();
    if (input) {
      const encoded = encodeURIComponent(input);
      const urlTemplate = `/recommendations/roadmap/${encoded}/`;
      window.location.href = urlTemplate;
    } else {
      alert("Please enter a target job.");
    }
  }
</script>
{% endblock %}
